<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Fighting Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        canvas {
            border: 2px solid white;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            color: white;
            text-align: center;
            width: 100%;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <p>Player 1: A/D to move, W to jump, S to crouch, Q/E to attack, R to block, F to shoot beam</p>
        <p>Player 2: Left/Right arrows to move, Up arrow to jump, Down arrow to crouch, ,/. to attack, / to block, Right Shift to shoot beam</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
